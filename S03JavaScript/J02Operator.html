<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/javascript">

        document.write("<h2>산술연산자</h2>");
        // 곱셈, 나눗셈, 나머지연산자가 우선순위가 높다.
        document.write("(3 % 5 * 2 + 10 / 5)= "
                    + (3 % 5 * 2 + 10 / 5));
        
        // Java에서는 정수자료형으로 반환되므로 0이 나오지만,
        // js에서는 0.6이 출력된다.
        document.write("<br/>3 / 5= "+ (3/5));

        document.write("<h2>비교연산자</h2>");
    
        /* 문자열끼리의 비교연산이 가능하다. 결과는 true. 
           why? 아스키코드 혹은 자리수 크기 등의 비교가 이루어진다고 보면된다.
         */ 
        // 가나다1 과 가나다는 자리수에 1이붙어 true가 반환
        document.write("가나다1">'가나다');
        // 가<나 아스키코드처럼 비교했을 때 더 작으므로 false반환
        document.write("가나다1">'나다마');
        
        /*
            3>9 ==> false, 0==>false 이므로 아래결과는 true가 된다.
            why? false == false가 되므로 true가 반환된다.
            이해 잘하기
        */
        document.write("<br/> 3>9==0의 결과: "+(3>9==0));

        // 0이 아니므로 true
        if(-1){
            document.write("<br/>-1은 true이다");
        }else{
            document.write("br/>-1은 false이다");
        }

        // null이므로 false
        if(null){
            document.write("<br/>null은 true이다.");
        }else{
            document.write("<br/>null은 false이다");
        }

        // 결과값이 0이므로 false 
        if(10-10){
            document.write("<br/>10-10은 true이다");
        }else{
            document.write("<br/>10-10은 false이다.");
        }

        // false랑 null ' 각각 그 자체'의 비교이므로 false
        if(false==null){
            document.write("<br/>true이다.");
        }else{
            document.write("<br/>false이다.");
        }

        // 문자열이므로 true 반환
        if("자바스크립트"){
            document.write("<br/>문자열은 true이다.");
        }else{
            document.write("<br/>문자열은 false이다.");
        }
        /*  JavaScript에서는 0, null, false 일 때 false를 반환하고 
            나머지는 모두 true라고 생각하면 된다.
        */

        // 논리연산자의 우선순위 : ! > && > || 
        document.write("<h2>논리연산자</h2>");
        document.write("3>2 || (5<=10) && !(3-4)의 결과: "
                    + (3<2) || (5<=10) && !(3-4)); // f || t && f
        
        
        document.write("<h2>증감 연산자</h2>");
        var num=10;
        num++; //11
        document.write("num="+ ++num); //증가된 후의 출력 : 12
        document.write("<br/>num= "+ num++); //출력 후의 증가 : 12
        document.write("<br/>num= " + num); // 13

        document.write("<h2>복합대입연산자</h2>");
        document.write("num%=5= "+ (num%=5)); // 13%5 나머지= 3

    </script>
</head>
<body>
    
</body>
</html>
