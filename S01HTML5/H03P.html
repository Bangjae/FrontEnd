<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>H03P.html - 문단을 표현하는 P태그</title>
    </head>
    <body>
        
        <h2>P태그</h2>
        <h3>자기소개서</h3>
        
        <!-- 
            <p> 
                내용을 서술합니다.
                주로 단락을 표현.  
            </p> 
            Paragraph 즉 문단의 약자로, 하나의 문단을 만들 때 사용한다.
            -블록엘리먼트(세로형 배치)
            -p태그 안에는 다른 블록엘리먼트를 삽입하지 않는 것이 좋다.
        -->
        <p>
            저는 유복한 가정에서 태어났습니다.<br>
            자상하신 부모님의 사랑을 받으며 자라왔습니다.
        </p>

        <p style="text-align:right">
            입사동기는 열심히 하여 사장이 되고 싶습니다.<br>
            열심히하겠습니다.
        </p>

        <h2>blockquote 태그</h2>
        <!-- 
           blockquote : 문단을 표현 할 때 들여쓰기 효과가 적용된다.
        -->
        <p style="text-align:center; font-size:18px;">
            어린왕자
        </p>
        만약 네가 나를 길들인다면<br>
        <blockquote style="border:1px blue solid; font-size:14px;">
            내 생활은 아마 환하게 밝아질거야<br>
            중략 ... <br>
            <!-- 형광펜으로 마킹한 것과 같은 효과를 적용한다.-->
            <mark>나를 길들여 줘...</mark>
        </blockquote>
    </body>
</html>
