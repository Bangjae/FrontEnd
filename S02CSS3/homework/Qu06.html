<body>
    <h2>암호를 입력하라!</h2>
    <hr>
    <script>
        
        while(true){
            var pw = prompt("암호를 대라!")
            if(pw=="kosmo"){
                document.write("통과");
                break;
            }else{
                alert("암호가 틀렸습니다. 다시 입력해주세요.")
            }
        }
    </script>
