<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberLoginSkin.html</title>
    <style>
        div{
            text-align: center; width:600px; height: 300px;
            margin-left: auto; margin-right: auto;
            margin-top: 100px;
        }

        /* div div{
            text-align: center; padding-top:20px;
        } */

        input{
            width: 300px; height:42px;
        }
        
        /* table{
            padding-left:90px; 
        } */
        
        #border1{
            border: 1px solid; padding-top: 50px;
        }


    </style>
</head>
<body>
    <div>
        <div id="border1">
            <img src="./image/login_logo.gif">
            <table>
                <tr>
                    <td>
                        <input type="text" id="text" style="margin-left:100px;
                        font-weight: bold; font-size:15px; text-indent:0.5em;"
                        placeholder="아이디">
                    </td>
                    <td rowspan="2">
                        <img src="./image/login_bt.gif" style="margin-left:8px;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="pw" style="margin-left:100px;
                        font-weight: bold; font-size:30px; text-indent: 0.2em;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="./image/login_member.gif" style="margin-left:-50px;">
                    </td>
                    <td>
                        <img src="./image/login_idpw.gif" style="margin-left:-115px;">
                    </td>
                </tr>
            </table>
        </div>
    </div>
