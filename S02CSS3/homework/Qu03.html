<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qu03.html</title>

    <style>
        div{
            width: 100%;
            height: 1000px;
            border:none;
        }

        div.left{
            width:50%;
            float:left;
            box-sizing: border-box;
            border-right:1px solid black;
        }

        div.right{
            width: 50%;
            float:right;
            box-sizing: border-box;
        }
      
    </style>
</head>
<body>
    <div>
        <div class="left">
            <h2>*로 탑 만들기</h2>
            <hr>
            <script>
                for(var i=0; i<5;i++){
                    for(var j=0;j<=i; j++){
                        document.write("*");
                    }
                    document.write("<br>")
                }
            </script>
        </div>
        <div class="right">
            <h2>*로 역순으로 탑 만들기</h2>
            <hr>
            <script>
                for(var i=0;i<5;i++){
                    for(var j=5;j>i;j--){
                        document.write("*");
                    }
                    document.write("<br>");
                }
            </script>
        </div>
    </div>

</body>
</html>
